---
layout: default
title: 企业文化
---
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }}</title>
<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>  
<script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>  
<style>
    .left-wrapper {
        position: fixed;
        width: 50%;
        height: 100vh;
        background-image: url('assets/images/企业文化左.jpg');
        background-size: 25%;
        background-repeat: no-repeat;
        background-position: left -50px;
    }
    .right-wrapper {
        position: fixed;
        left: 50%;
        width: 50%;
        height: 150vh;
        background-image: url('assets/images/企业文化右.jpg');
        background-size: 20%;
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-position: right -120px;
    }

    .content-wrapper {
        background: rgba(0, 0, 0, 0.6); /* 半透明的黑色背景 */
        padding: 25px;
        border-radius: 10px;
        max-width: 800px;
        margin: 50px auto; /* 居中 */
        text-align: center;
    }

    h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: rgba(255, 255, 255, 0.9); /* 白色背景，略微透明 */
        margin: 15px 0;
        padding: 20px;
        border-radius: 10px;
        text-align: left;
        transition: transform 0.2s, background 0.3s;
    }

    li:hover {
        background: rgba(255, 255, 255, 1); /* 完全不透明的白色背景 */
        transform: scale(1.02); /* 略微放大 */
    }

    a {
        color: #007BFF;
        text-decoration: none;
        font-size: 1.25rem;
    }

    a:hover {
        color: #0056b3;
    }

    li p {
        margin: 10px 0 0;
        color: #333;
    }

    .navbar-nav .current {
        background-color: #e7e7e7;
        color: #333;
    }
</style>
</head>
<body>
    <div class="left-wrapper"></div>
    <div class="right-wrapper"></div>
    <div class="content-wrapper">
        <h1>企业文化</h1>
        <ul>
            {% for culture in site.cultures %}
                <li>
                    <h2><a href="{{ culture.url }}">{{ culture.title }}</a></h2>
                    <p>{{ culture.excerpt }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
